<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="icon" href="images/iconoPagina.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&display=swap" rel="stylesheet">
</head>
<body>
    <main class="contenedor">
        <header>
            <h1>Formulario</h1>
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #007BFF;">
                <a class="navbar-brand" href="index.html" style="color: #fff;"></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"> <a class="nav-link" href="index.html" style="color: #fff;">Inicio</a></li>
                        <li class="nav-item"> <a class="nav-link" href="productos.html" style="color: #fff;">Productos</a></li>
                        <li class="nav-item"> <a class="nav-link" href="reseñas.html" style="color: #fff;">Reseñas</a></li>
                        <li class="nav-item"> <a class="nav-link" href="formulario.html" style="color: #fff;">Formulario de Contacto</a></li>
                        <li class="nav-item"> <a class="nav-link" href="carrito.html" style="color: #fff;">Carrito</a></li>
                    </ul>
                </div>
            </nav>
        </header>

        <form action="https://formspree.io/f/xrbgkjkp" method="POST" target="_blank">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Ingresa tu correo electrónico" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" class="form-control" rows="5" placeholder="Escribe tu mensaje" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>

        <footer>
            <p>© 2024 MegaShop</p>
        </footer>
    </main>
    <script src="script.js"></script>
</body>
</html>
